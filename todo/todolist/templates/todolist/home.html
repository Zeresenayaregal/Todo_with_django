{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="{% static 'todolist/css/style.css' %}">
</head>
<body>
    <div class="page" id="todoPage">
        <header>
            <h1>TODO TASK</h1>
            <div class="calendar-icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="cal_svg"  fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5" />
                  </svg>
            </div>
        </header>

        <div class="date-time-section">
            <span class="date">25.2.2024</span>
            <span class="time">9:41</span>
        </div>

        
            <div class="task-filter">
                <button class="filter-btn" id="allTasks">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
                      </svg>
                    <span>All</span>
                </button>
                <button class="filter-btn" id="completedTasks">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                    </svg>
                    <span>Completed</span>
                </button>
            </div>
        <div class="task-list" id="taskList">
            <div class="task-item">
                <span>Add Your Todo Items Here</span>
                <div class="task-actions">
                    <button class="edit-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                      </svg>
                      </button>
                    <button class="delete-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                      </svg>
                      </button>
                </div>
            </div>
            <div class="task-item">
                <span>Add Your Todo Items Here</span>
                <div class="task-actions">
                    <button class="edit-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                      </svg>
                      </button>
                    <button class="delete-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                      </svg>
                      </button>
                </div>
            </div>
            <div class="task-item">
                <span>Add Your Todo Items Here</span>
                <div class="task-actions">
                    <button class="edit-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                      </svg>
                      </button>
                    <button class="delete-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                      </svg>
                      </button>
                </div>
            </div>
        </div>

        <div class="task-btn-container">
            <button class="add-task-btn" id="addTaskBtn">+</button>
        </div>
    </div>

    <!-- Add Task Page -->
    <div class="page" id="addTaskPage" style="display: none;">
        <header>
            <button class="back-btn" id="backBtnAddTask">←</button>
            <h1 class="title1">Add Task</h1>
        </header>

        <div class="add-task-form">
            <input type="text" placeholder="Detail" id="taskDetail" />
            <button id="addTaskActionBtn">ADD</button>
        </div>
    </div>

    <!-- Completed Task Page -->
    <div class="page" id="completedTaskPage" style="display: none;">
        <header>
            <button class="back-btn" id="backBtnCompletedTask">←</button>
            <h1 class="title2">Completed Task</h1>
        </header>

        <div class="task-list" id="completedTaskList">
            <div class="task-item">
                <span>Add Your Completed Task Here</span>
            </div>
            <div class="task-item">
                <span>Add Your Completed Task Here</span>
            </div>
            <div class="task-item">
                <span>Add Your Completed Task Here</span>
            </div>
            <div class="task-item">
                <span>Add Your Completed Task Here</span>
            </div>
        </div>

        <div class="button-wrapper">
            <button class="filter-btn2" id="allTasks2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
                </svg>
                <span>All</span>
            </button>
        </div>
    </div>

    <script src="{% static 'todolist/script/script.js' %}"></script>
</body>
</html>
